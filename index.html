<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Ping coming soon page</title>

</head>

<body>
  <header>
    <img src="./images/logo.svg" alt="Ping logo">
  </header>

  <main>
    <div class="cta">
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
      <form>
        <input type="email" placeholder="Your email address...">
        <button type="submit">Notify Me</button>
      </form>
    </div>

    <div class="illustration">
      <img src="./images/illustration-dashboard.png" alt="Illustration of Ping dashboard">
    </div>

    <footer>
      <div class="social-icons">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </footer>

  </main>

  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/78956e692b.js" crossorigin="anonymous"></script>
</body>

</html>
